<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="area">
    <form method = 'POST' action="login.php" id='form' enctype="multipart/form-data">
      
   <fieldset>

   <legend>Sistema de cadastro.</legend>

     <div class="row">
     <div class="col-25">
     <label for="user">Usuário</label>
     </div>
     <div class="col-75">
     <input type="text" name="Usuario" id="user" placeholder="Usuario">
     </div>
     </div>
  

    <div class="row">
    <div class="col-25">
    <label for="password">Senha</label>
    </div>
    <div class="col-75"><input type="password" name="pass" id="password" placeholder="Senha"></div>
    </div>


    <div class="row">
      <div class="col-25">
      <label for="confpassword">Confirme a senha</label>
      </div>
      <div class="col-75"><input type="password" name="confpass" id="confpassword" placeholder="Confirmar senha"></div>
      </div>


    <div class="row">
    <div class="col-25">
    <label for="pais">País</label>
    </div>
    <div class="col-75">
        <select name="Pais" id="pais">
            <option value="Brasil">Brasil</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Japao">Japão</option>
            <option value="Russia">Rússia</option>
            <option value="China">China</option>
            <option value="França">França</option>
          </select>
    </div>
    </div>


    <div class="row">
    <div class="col-25">
    <label for="txt">Texto</label>
    </div>
    <div class="col-75">
    <textarea placeholder="Digite algo interessante!" name="texto" id="txt" style="height:200px"></textarea>
    </div>
    </div>

    <div class='row'>
      <div class="col-25"><label for="txt">Selecione uma imagem.</label></div>
      
      <div class="col-75"><input type="file" src="" accept=".jpg,.jpeg,.png" name="file"></div>
    </div>

    <div class="row">
    <div ><a href="inicio.html" id="entrar">Entrar</a></div>

    <input style="margin-top: 10px;" type="submit" value="Enviar">
    </div>



 </fieldset>
    </form>
    
</div>

</body>
</html>
